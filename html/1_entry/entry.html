<!DOCTYPE html>
<html lang="en">
<head>
	<script>
		if(document.cookie.indexOf('jwt') != -1) 
		{
		    window.open("../2_manager/passman.php", "_self");
		}
	</script>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="icon" href='images/icon.svg'>
	<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' />
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' />
	<link rel="stylesheet" href='css/entry.css' />
</head>

<body>
	<img id="offline" src="images/offline.svg" title="offline" alt="offline" />

	<!-- Login Container1 -->
	<div class="entry-form" id="login-container1">
		<h1>Log In</h1>
		<form id="login-form1">
			<input type="email" id="login-email" placeholder="E-mail" spellcheck="false" maxlength="255" autofocus required />
			<input type="password" id="login-password" placeholder="Password" maxlength="255" required />
			<img class="captcha" id="login-form-captcha" alt="CAPTCHA Image" />
			<script>
				document.getElementById('login-form-captcha').src = "securimage/securimage_show.php?" + Math.random();
			</script>
			<img class="refresh-captcha" id="login-form-refresh-captcha" src="images/refresh.svg" alt="Refresh CAPTCHA" onclick="document.getElementById('login-form-captcha').src = 'securimage/securimage_show.php?' + Math.random(); document.getElementById('login-form-captcha-code').value = ''; document.getElementById('login-form-captcha-code').focus();" />
			<input type="text" id="login-form-captcha-code" placeholder="Enter CAPTCHA" autocomplete="off" spellcheck="false" minlength="6" maxlength="6" required />
			<button type="button" id="login-button">Log In</button>
			<div class="login-sub-container">
				<span id="create-account-text">Create account</span>
				<span id="forgot-password-text">Forgot password?</span>
			</div>
		</form>
	</div>
	
	<!-- Login Container2 -->
	<div class="security-code-form" id="login-container2">
		<h1>Log In</h1>
		<span class="text1">Check your email for security code.</span>
		<form id="login-form2">
			<input type="text" id="login-code" placeholder="Enter the code" autocomplete="off" spellcheck="false" minlength="6" maxlength="6" required />
			<span class="resend-text" id="login-code-resend"><u>Resend</u></span>
			<button type="button" id="login-code-verify-button">Verify</button>
		</form>
	</div>
	
	
	<!-- Sign up Container1 -->
	<div class="entry-form" id="signup-container1">
		<h1>Sign up</h1>
		<img class="close-img" id="signup-close-img" src='images/close.png' alt="close" />
		<form id="signup-form1">
			<input type="email" id="signup-email" placeholder="E-mail" spellcheck="false" maxlength="255" required />
			<input type="password" id="signup-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
				title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
				placeholder="Password" maxlength="255" required />
			<input type="password" id="signup-confirm-password" placeholder="Confirm Password" maxlength="255" required />
			<img class="captcha" id="signup-form-captcha" alt="CAPTCHA Image" />
			<img class="refresh-captcha" id="signup-form-refresh-captcha" src="images/refresh.svg" alt="Refresh CAPTCHA" onclick="document.getElementById('signup-form-captcha').src = 'securimage/securimage_show.php?' + Math.random(); document.getElementById('signup-form-captcha-code').value = ''; document.getElementById('signup-form-captcha-code').focus();" />
			<input type="text" id="signup-form-captcha-code" placeholder="Enter CAPTCHA" autocomplete="off" spellcheck="false" minlength="6" maxlength="6" required />
			<button type="button" id="signup-button">Sign up</button>
		</form>
	</div>
	
	<!-- Sign up Container2 -->
	<div class="security-code-form" id="signup-container2">
		<h1>Sign up</h1>
		<span class="text1">Check your email for security code.</span>
		<form id="signup-form2">
			<input type="text" id="signup-code" placeholder="Enter the code" autocomplete="off" spellcheck="false" minlength="6" maxlength="6" required />
			<span class="resend-text" id="signup-code-resend"><u>Resend</u></span>
			<button type="button" id="signup-code-verify-button">Verify</button>
		</form>
	</div>
	

	<!-- Reset Password Container1 -->
	<div class="entry-form" id="reset-container1">
		<h1>Reset</h1>
		<img class="close-img" id="reset-close-img" src='images/close.png' alt="close" />
		<form id="reset-form1">
			<input type="email" id="reset-email" placeholder="E-mail" spellcheck="false" maxlength="255" required />
			<input type="password" id="reset-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
				title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
				placeholder="New password" maxlength="255" required />
			<input type="password" id="reset-confirm-password" placeholder="Confirm password" maxlength="255" required />
			<img class="captcha" id="reset-form-captcha" alt="CAPTCHA Image" />
			<img class="refresh-captcha" id="reset-form-refresh-captcha" src="images/refresh.svg" alt="Refresh CAPTCHA" onclick="document.getElementById('reset-form-captcha').src = 'securimage/securimage_show.php?' + Math.random(); document.getElementById('reset-form-captcha-code').value = ''; document.getElementById('reset-form-captcha-code').focus();" />
			<input type="text" id="reset-form-captcha-code" placeholder="Enter CAPTCHA" autocomplete="off" spellcheck="false" minlength="6" maxlength="6" required />
			<button type="button" id="reset-button">Reset</button>
		</form>
	</div>
	
	<!-- Reset Password Container2 -->
	<div class="security-code-form" id="reset-container2">
		<h1>Reset</h1>
		<span class="text1">Check your email for security code.</span>
		<form id="reset-form2">
			<input type="text" id="reset-code" placeholder="Enter the code" autocomplete="off" spellcheck="false" minlength="6" maxlength="6" required />
			<span class="resend-text" id="reset-code-resend"><u>Resend</u></span>
			<button type="button" id="reset-code-verify-button">Verify</button>
		</form>
	</div>
	
	
	<!-- Resend code Container -->
	<div class="resend-code-form" id="resend-container">
		<img class="close-img" id="resend-close-img" src='images/close.png' alt="close" />
		<form id="resend-form">
			<p></p>
			<img class="captcha" id="resend-form-captcha" alt="CAPTCHA Image" />
			<img class="refresh-captcha" id="resend-form-refresh-captcha" src="images/refresh.svg" alt="Refresh CAPTCHA" onclick="document.getElementById('resend-form-captcha').src = 'securimage/securimage_show.php?' + Math.random(); document.getElementById('resend-form-captcha-code').value = ''; document.getElementById('resend-form-captcha-code').focus();" />
			<input type="text" id="resend-form-captcha-code" placeholder="Enter CAPTCHA" autocomplete="off" spellcheck="false" minlength="6" maxlength="6" required />
			<button type="button" id="resend-button">Verify</button>
		</form>
	</div>
	
	
	<!-- Loading widget(rotating pies) -->
	<div class="loadingio-spinner-wedges-091xl806lm9i" id="loading">

			<div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div></div>
		</div>
	</div>

	<script src='js/TweenMax.min.js'></script>
	<script src='js/jquery.blockUI.min.js'></script>
	<script src='js/entry.js'></script>

</body>
</html>
